<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ GR</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .btn {
      font-family: Arial, sans-serif;
      font-weight: 700;
      font-size: 1.35em;
      padding: 16px 0;
      border-radius: 16px;
      border: 2.5px solid transparent;
      letter-spacing: 1.2px;
      cursor: pointer;
      user-select: none;
      display: inline-block;
      width: 100%;
      max-width: 340px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    /* GR-10: fondo blanco, rojo oficial */
    .btn.gr10 {
      background-color: #FFFFFF;
      color: #E60000;
      border-color: #E60000;
    }
    .btn.gr10:hover {
      background-color: #FFE6E6;
    }

    /* GR-11: fondo rojo oficial, texto blanco */
    .btn.gr11 {
      background-color: #E60000;
      color: #FFFFFF;
      border-color: #B30000;
    }
    .btn.gr11:hover {
      background-color: #B30000;
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 1.1em;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="https://docs.google.com/document/d/16Byr2JLLcSDZJ1W-SZkYCPFmDNXoegBIhp9tDmEp_o0/preview?tab=t.0#heading=h.jc20d3fg7ht" class="btn gr10" target="_blank" rel="noopener noreferrer">GR-10</a>
    <a href="https://docs.google.com/document/d/1Qpn1JxnqHs1vaJB5wcF03hyCp88hogv-ixGKJ8YFmxk/preview?tab=t.0#heading=h.jc20d3fg7ht" class="btn gr11" target="_blank" rel="noopener noreferrer">GR-11</a>
  </div>
</body>
</html>
