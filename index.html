<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ GR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffffff, #f3f3f3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 18px 0;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
      letter-spacing: 1.2px;
    }

    /* GR-10: blanco fondo, rojo texto y borde */
    .btn.gr10 {
      background-color: #ffffff;
      color: #E60000;
      border-color: #E60000;
    }
    .btn.gr10:hover {
      background-color: #ffe5e5;
      box-shadow: 0 8px 20px rgba(230, 0, 0, 0.25);
    }

    /* GR-11: rojo fondo, blanco texto */
    .btn.gr11 {
      background-color: #E60000;
      color: #ffffff;
      border-color: #E60000;
    }
    .btn.gr11:hover {
      background-color: #C40000;
      box-shadow: 0 8px 20px rgba(230, 0, 0, 0.3);
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 1.2em;
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="https://docs.google.com/document/d/16Byr2JLLcSDZJ1W-SZkYCPFmDNXoegBIhp9tDmEp_o0/preview?tab=t.0#heading=h.jc20d3fg7ht"
       class="btn gr10" target="_blank" rel="noopener noreferrer">GR-10</a>
    <a href="https://docs.google.com/document/d/1Qpn1JxnqHs1vaJB5wcF03hyCp88hogv-ixGKJ8YFmxk/preview?tab=t.0#heading=h.jc20d3fg7ht"
       class="btn gr11" target="_blank" rel="noopener noreferrer">GR-11</a>
  </div>
</body>
</html>
