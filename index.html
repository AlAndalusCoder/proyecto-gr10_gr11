<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú GR</title>
  <style>
    /* Reinicios y layout */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }

    /* Estilo común a ambos botones */
    .btn {
      font-family: Arial, sans-serif;
      font-weight: 700;
      padding: 16px 0;
      font-size: 1.3em;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      letter-spacing: 1.1px;
      border: 2px solid transparent;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      transform-origin: center;
      cursor: pointer;
      user-select: none;
    }

    /* Efecto hover “zoom” */
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* GR-10: fondo blanco, borde y texto rojo */
    .btn.gr10 {
      background-color: #ffffff;
      color: #d32f2f;
      border-color: #d32f2f;
    }
    .btn.gr10:hover {
      background-color: #f8e1e1;
    }

    /* GR-11: fondo rojo, texto blanco */
    .btn.gr11 {
      background-color: #d32f2f;
      color: #ffffff;
    }
    .btn.gr11:hover {
      background-color: #b72a29;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .btn {
        font-size: 1.1em;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="https://docs.google.com/document/d/16Byr2JLLcSDZJ1W-SZkYCPFmDNXoegBIhp9tDmEp_o0/preview?tab=t.0#heading=h.jc20d3fg7ht" class="btn gr10">GR-10</a>
    <a href="https://docs.google.com/document/d/1Qpn1JxnqHs1vaJB5wcF03hyCp88hogv-ixGKJ8YFmxk/preview?tab=t.0#heading=h.jc20d3fg7ht" class="btn gr11">GR-11</a>
  </div>
</body>
</html>
