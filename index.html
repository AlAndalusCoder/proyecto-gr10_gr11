<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Credencial GR</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .btn {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 1.35em;
      padding: 16px 0;
      border-radius: 14px;
      letter-spacing: 1px;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      border: 2.5px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* GR-10 */
    .btn.gr10 {
      background-color: #f4f4f4; /* Blanco RAL 9010 */
      color: #cc0605;            /* Rojo RAL 3020 */
      border-color: #cc0605;
    }
    .btn.gr10:hover {
      background-color: #fff1f1;
      box-shadow: 0 6px 15px rgba(204, 6, 5, 0.25);
    }

    /* GR-11 */
    .btn.gr11 {
      background-color: #cc0605; /* Rojo RAL 3020 */
      color: #f4f4f4;            /* Blanco RAL 9010 */
      border-color: #cc0605;
    }
    .btn.gr11:hover {
      background-color: #b30504;
      box-shadow: 0 6px 15px rgba(179, 5, 4, 0.3);
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 1.15em;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="gr10.html" class="btn gr10" target="_blank" rel="noopener noreferrer">
      GR-10
    </a>
    <a href="gr11.html"
       class="btn gr11" target="_blank" rel="noopener noreferrer">
      GR-11
    </a>
  </div>
</body>
</html>
