<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú GR</title>
  <style>
    /* Reinicios y layout */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }

    /* Estilo común a ambos botones */
    .btn {
      padding: 16px 0;
      font-size: 1.3em;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      user-select: none;
      letter-spacing: 1.1px;
      border: 2px solid transparent;
    }

    /* GR-10: fondo blanco, borde y texto rojo */
    .btn.gr10 {
      background-color: #ffffff;
      color: #d32f2f;
      border-color: #d32f2f;
    }
    .btn.gr10:hover {
      background-color: #f8e1e1;
      box-shadow: 0 4px 8px rgba(211, 47, 47, 0.2);
    }

    /* GR-11: fondo rojo, texto blanco */
    .btn.gr11 {
      background-color: #d32f2f;
      color: #ffffff;
    }
    .btn.gr11:hover {
      background-color: #b72a29;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .btn {
        font-size: 1.1em;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="URL_GR_10" class="btn gr10">GR-10</a>
    <a href="URL_GR_11" class="btn gr11">GR-11</a>
  </div>
</body>
</html>
