<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú GR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 80%;
      max-width: 320px;
      text-align: center;
    }

    .btn {
      padding: 16px 0;
      font-size: 1.3em;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      user-select: none;
      display: inline-block;
      letter-spacing: 1.1px;
    }

    /* Botón GR-10: rojo degradado */
    .btn.gr10 {
      background: linear-gradient(135deg, #e60000, #b30000);
      color: #fff;
      border: none;
      box-shadow: 0 6px 15px rgba(230, 0, 0, 0.4);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .btn.gr10:hover {
      background: linear-gradient(135deg, #ff1a1a, #cc0000);
      box-shadow: 0 8px 20px rgba(255, 26, 26, 0.6);
      transform: scale(1.07);
    }

    /* Botón GR-11: blanco con borde rojo degradado */
    .btn.gr11 {
      background: #fff;
      color: #e60000;
      border: 3px solid transparent;
      border-image: linear-gradient(135deg, #e60000, #b30000) 1;
      box-shadow: 0 4px 8px rgba(230, 0, 0, 0.15);
      font-weight: 700;
    }

    .btn.gr11:hover {
      background: linear-gradient(135deg, #ffe6e6, #ffcccc);
      color: #b30000;
      box-shadow: 0 6px 15px rgba(179, 0, 0, 0.4);
      transform: scale(1.07);
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 1.1em;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="URL_GR_10" class="btn gr10">GR-10</a>
    <a href="URL_GR_11" class="btn gr11">GR-11</a>
  </div>
</body>
</html>
