<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ GR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 26px;
      width: 85%;
      max-width: 340px;
      text-align: center;
    }

    .btn {
      padding: 18px 0;
      font-size: 1.3em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border-radius: 14px;
      text-decoration: none;
      letter-spacing: 1px;
      border: 2.5px solid transparent;
      user-select: none;
      cursor: pointer;
      box-shadow: 0 5px 14px rgba(0, 0, 0, 0.12);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .btn.gr10 {
      background-color: #ffffff;
      color: #d32f2f;
      border-color: #d32f2f;
    }

    .btn.gr10:hover {
      background-color: #fbeaea;
    }

    .btn.gr11 {
      background-color: #d32f2f;
      color: #ffffff;
      border-color: #b72a29;
    }

    .btn.gr11:hover {
      background-color: #c62828;
    }

    .btn:active {
      transform: scale(1.06);
      box-shadow: 0 7px 18px rgba(0, 0, 0, 0.25);
    }

    @media (max-width: 400px) {
      .btn {
        font-size: 1.1em;
        padding: 16px 0;
      }
    }
  </style>
</head>
<body>

    <a href="https://docs.google.com/document/d/1Qpn1JxnqHs1vaJB5wcF03hyCp88hogv-ixGKJ8YFmxk/preview?tab=t.0#heading=h.jc20d3fg7ht" class="btn gr11">GR-11</a>
  </div>
</body>
</html>
